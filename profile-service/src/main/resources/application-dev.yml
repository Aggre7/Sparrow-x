spring:
  application:
    name: profile-service

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false

  logging:
    name: user-logger
    level:
      root: INFO
      org.springframework.security: DEBUG
      com.distributedx.user: DEBUG

  server:
    port: 8083

  grpc:
    server:
      port: 9093

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

